{% if stats %}
<div class="wakatime-stats">
    <div class="stat-column">
        <div class="stat-label">all-time (aug. 2025)</div>
        <div class="stat-value">: {{ stats.total_hours }} hours {{ stats.total_minutes }} minutes</div>
    </div>
    <div class="stat-column">
        <div class="stat-label">average session</div>
        <div class="stat-value">: {{ stats.daily_hours }} hours {{ stats.daily_minutes }} minutes</div>
    </div>
</div>
{% endif %}
