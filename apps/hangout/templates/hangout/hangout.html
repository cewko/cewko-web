<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hangout</title>
    <style>
        body {
            font-family: monospace;
            padding: 10px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .msg {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .msg-content {
            flex: 1;
        }
        .msg-time {
            color: #888;
            font-size: 0.9em;
            margin-left: 10px;
            white-space: nowrap;
        }
        .nick {
            font-weight: bold;
        }
        input {
            margin-right: 5px;
        }
        #error {
            display: none;
            color: red;
            margin-bottom: 10px;
        }
        #controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #sound-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #666;
        }
        #sound-toggle input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }
        #sound-toggle label {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Hangout</h1>
    <div id="error"></div>
    
    <div id="sound-toggle">
        <input type="checkbox" id="sound-enabled" checked />
        <label for="sound-enabled">
            <span id="sound-label">Sound on</span>
        </label>
    </div>
    
    <div id="messages"></div>
    
    <div id="controls">
        <input type="text" id="nickname" placeholder="nickname" value="anonymous" />
        <input type="text" id="message" placeholder="message" style="flex: 1;" />
        <button onclick="send()">Send</button>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let soundEnabled = true;
        let hasInteracted = false;
        
        function playNotificationSound() {
            if (!soundEnabled || !hasInteracted) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                console.error('Failed to play sound:', e);
            }
        }
        
        const soundCheckbox = document.getElementById('sound-enabled');
        const soundLabel = document.getElementById('sound-label');
        
        soundCheckbox.addEventListener('change', (e) => {
            soundEnabled = e.target.checked;
            soundLabel.textContent = soundEnabled ? 'Notifications on' : 'Notifications off';
            
            localStorage.setItem('hangout-sound-enabled', soundEnabled);
        });
        
        const savedPref = localStorage.getItem('hangout-sound-enabled');
        if (savedPref !== null) {
            soundEnabled = savedPref === 'true';
            soundCheckbox.checked = soundEnabled;
            soundLabel.textContent = soundEnabled ? 'Notifications on' : 'Notifications off';
        }
        
        document.addEventListener('click', () => {
            hasInteracted = true;
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
        
        const ws = new WebSocket(
            (location.protocol === "https:" ? "wss://" : "ws://") +
            location.host +
            "/ws/hangout/"
        );
        const msgs = document.getElementById("messages");
        const msgInput = document.getElementById("message");
        const nickInput = document.getElementById("nickname");
        const errorDiv = document.getElementById("error");
        
        let isInitialLoad = true;
        let messageCount = 0;

        function displayMessage(data, skipSound = false) {
            const div = document.createElement("div");
            div.className = "msg";

            const contentSpan = document.createElement("span");
            contentSpan.className = "msg-content";

            const nickSpan = document.createElement("span");
            nickSpan.className = "nick";
            nickSpan.textContent = data.nickname;

            contentSpan.appendChild(nickSpan);

            if (data.is_highlighted) {
                contentSpan.appendChild(document.createTextNode(" ⭐"));
            }

            if (data.from_discord) {
                contentSpan.appendChild(document.createTextNode(" [discord]"));
            }

            contentSpan.appendChild(document.createTextNode(": " + data.content));

            const timeSpan = document.createElement("span");
            timeSpan.className = "msg-time";
            if (data.timestamp) {
                const timestamp = new Date(data.timestamp);
                const now = new Date();
                const isToday = timestamp.toDateString() === now.toDateString();
                
                if (isToday) {
                    timeSpan.textContent = timestamp.toLocaleTimeString([], { 
                        hour: "2-digit", 
                        minute: "2-digit" 
                    });
                } else {
                    timeSpan.textContent = timestamp.toLocaleDateString([], { 
                        month: "short", 
                        day: "numeric" 
                    }) + " " + timestamp.toLocaleTimeString([], { 
                        hour: "2-digit", 
                        minute: "2-digit" 
                    });
                }
            }

            div.appendChild(contentSpan);
            div.appendChild(timeSpan);

            msgs.appendChild(div);
            msgs.scrollTop = msgs.scrollHeight;
            
            if (!skipSound && !isInitialLoad) {
                playNotificationSound();
            }
            
            messageCount++;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 3000);
        }

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            
            if (data.type === "message") {
                displayMessage(data);
            } else if (data.type === "system") {
                if (data.message === "connected to hangout") {
                    setTimeout(() => {
                        isInitialLoad = false;
                    }, 100);
                }
            } else if (data.type === "error") {
                showError(data.message);
            }
        };
        
        ws.onerror = () => {
            showError("Connection error");
        };
        
        ws.onclose = () => {
            showError("Connection closed");
        };

        function send() {
            if (msgInput.value.trim()) {
                ws.send(
                    JSON.stringify({
                        type: "message",
                        nickname: nickInput.value || "anonymous",
                        content: msgInput.value,
                    })
                );
                msgInput.value = "";
            }
        }

        msgInput.onkeyup = (e) => {
            if (e.key === "Enter") send();
        };
    </script>
</body>
</html>
